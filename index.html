<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碰个头 - 智能选点</title>
    <style>
        :root {
            --bg: #f4f6f8;
            --surface: #ffffff;
            --surface-soft: #f8fafc;
            --text: #0f172a;
            --muted: #64748b;
            --border: #dbe3ea;
            --accent: #0f766e;
            --accent-dark: #115e59;
            --danger: #dc2626;
            --shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
            --radius: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 920px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
            text-align: left;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text);
        }

        .header p {
            font-size: 0.98rem;
            color: var(--muted);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 22px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            font-size: 1.1rem;
            color: var(--text);
        }

        .card-title::before {
            content: "";
            width: 4px;
            height: 18px;
            border-radius: 999px;
            background: var(--accent);
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.92rem;
            font-weight: 600;
            color: #334155;
        }

        input[type="text"],
        input[type="time"],
        input[type="password"],
        select {
            width: 100%;
            height: 42px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: #fff;
            color: var(--text);
            padding: 0 12px;
            font-size: 0.95rem;
            transition: border-color 0.16s ease-out, box-shadow 0.16s ease-out;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.14);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .api-section {
            background: var(--surface-soft);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 14px;
        }

        .api-toggle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .api-inputs {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .api-inputs.show {
            display: block;
        }

        .hint {
            margin-top: 5px;
            font-size: 0.82rem;
            color: var(--muted);
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .member-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--surface-soft);
        }

        .member-index {
            width: 30px;
            height: 30px;
            border-radius: 999px;
            background: var(--accent);
            color: #fff;
            font-size: 0.82rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .member-fields {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .member-preference {
            min-width: 120px;
        }

        .btn-remove {
            width: 34px;
            height: 34px;
            border: 0;
            border-radius: 8px;
            background: #ef4444;
            color: #fff;
            font-size: 1.15rem;
            cursor: pointer;
            flex-shrink: 0;
            transition: transform 0.16s ease-out, opacity 0.16s ease-out;
        }

        .btn-remove:hover {
            transform: translateY(-1px);
            opacity: 0.92;
        }

        .btn-add {
            width: 100%;
            height: 42px;
            border: 1px dashed var(--accent);
            border-radius: 10px;
            background: #ecfdf5;
            color: var(--accent-dark);
            font-size: 0.94rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn-primary {
            width: 100%;
            height: 46px;
            border: 0;
            border-radius: 10px;
            background: var(--accent);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.16s ease-out, opacity 0.16s ease-out;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            opacity: 0.96;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            display: none;
            margin-bottom: 12px;
            padding: 10px 12px;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #991b1b;
            background: #fef2f2;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 24px 10px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 14px;
            border-radius: 999px;
            border: 3px solid #d1d5db;
            border-top-color: var(--accent);
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-section {
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .members-summary {
            background: var(--surface-soft);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .member-tag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin: 4px;
            padding: 5px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: #fff;
            color: #334155;
            font-size: 0.82rem;
        }

        .member-tag .dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent);
        }

        .recommendation-card {
            margin-bottom: 12px;
            padding: 14px;
            border: 1px solid #99f6e4;
            border-radius: 10px;
            background: #f0fdfa;
            color: #134e4a;
        }

        .recommendation-card h3 {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .recommendation-card .address {
            font-size: 0.9rem;
            color: #115e59;
            margin-bottom: 8px;
        }

        .recommendation-card .reason {
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            font-size: 0.9rem;
            line-height: 1.55;
            color: #0f172a;
        }

        .recommendation-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 12px;
        }

        .recommendation-item {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--surface-soft);
        }

        .recommendation-item h4 {
            margin-bottom: 6px;
            color: #1e293b;
            font-size: 0.96rem;
        }

        .recommendation-item p {
            color: #475569;
            font-size: 0.86rem;
            line-height: 1.48;
        }

        .route-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 12px;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--surface-soft);
        }

        .route-control-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .route-control-item label {
            margin-bottom: 0;
            font-size: 0.84rem;
            color: #475569;
        }

        #map {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #fff;
            margin-top: 10px;
            overflow: hidden;
        }

        .map-shell {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .map-address-list {
            position: absolute;
            right: 8px;
            bottom: 8px;
            width: min(72%, 360px);
            max-height: 62%;
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.92);
            padding: 8px 10px;
            box-shadow: 0 4px 14px rgba(15, 23, 42, 0.12);
        }

        .map-address-list h4 {
            margin: 0 0 6px;
            font-size: 0.82rem;
            color: #0f172a;
        }

        .map-address-list ul {
            margin: 0;
            padding-left: 16px;
        }

        .map-address-list li {
            margin-bottom: 4px;
            color: #334155;
            font-size: 0.8rem;
            line-height: 1.35;
            word-break: break-all;
        }

        .map-venue-list {
            position: absolute;
            left: 8px;
            top: 8px;
            width: min(78%, 380px);
            max-height: 48%;
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.92);
            padding: 8px 10px;
            box-shadow: 0 4px 14px rgba(15, 23, 42, 0.12);
        }

        .map-venue-list h4 {
            margin: 0 0 6px;
            font-size: 0.82rem;
            color: #0f172a;
        }

        .map-venue-list ul {
            margin: 0;
            padding-left: 16px;
        }

        .map-venue-list li {
            margin-bottom: 4px;
            color: #334155;
            font-size: 0.8rem;
            line-height: 1.35;
            word-break: break-all;
        }

        .map-route-list {
            position: absolute;
            left: 8px;
            bottom: 8px;
            width: min(78%, 420px);
            max-height: 45%;
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.92);
            padding: 8px 10px;
            box-shadow: 0 4px 14px rgba(15, 23, 42, 0.12);
        }

        .map-route-list h4 {
            margin: 0 0 6px;
            font-size: 0.82rem;
            color: #0f172a;
        }

        .map-route-list ul {
            margin: 0;
            padding-left: 16px;
        }

        .map-route-list li {
            margin-bottom: 4px;
            color: #334155;
            font-size: 0.8rem;
            line-height: 1.35;
            word-break: break-all;
        }

        @media (min-width: 860px) {
            .header h1 {
                font-size: 2.3rem;
            }

            .card {
                padding: 24px;
            }

            .member-fields {
                grid-template-columns: 2fr 1fr;
            }

            #map {
                height: 380px;
            }

            .route-controls {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .card {
                padding: 16px;
            }

            .header h1 {
                font-size: 1.65rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            input[type="text"],
            input[type="time"],
            input[type="password"],
            select {
                font-size: 16px;
            }

            #map {
                height: 220px;
            }

            .map-address-list {
                width: calc(100% - 16px);
                max-height: 52%;
                right: 8px;
                bottom: 8px;
                padding: 7px 8px;
            }

            .map-address-list li {
                font-size: 0.76rem;
            }

            .map-venue-list,
            .map-route-list {
                width: calc(100% - 16px);
                left: 8px;
                right: 8px;
                padding: 7px 8px;
            }

            .map-venue-list {
                top: 8px;
                max-height: 36%;
            }

            .map-route-list {
                bottom: 8px;
                max-height: 36%;
            }

            .map-venue-list li,
            .map-route-list li {
                font-size: 0.76rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>碰个头</h1>
            <p>输入成员出发地，智能推荐聚会地点</p>
        </div>

        <div class="card">
            <h2 class="card-title">聚会信息</h2>

            <div class="error-message" id="errorMessage"></div>

            <div class="api-section">
                <div class="api-toggle" onclick="toggleApiInputs()">
                    <span>▶</span>
                    <span>配置 API Keys（可选，默认演示模式）</span>
                </div>
                <div class="api-inputs" id="apiInputs">
                    <div class="form-group">
                        <label>DeepSeek API Key</label>
                        <input type="password" id="deepseekKey" placeholder="输入你的 DeepSeek API Key">
                        <div class="hint">用于生成聚会地点推荐，可在 <a href="https://platform.deepseek.com/api_keys" target="_blank">DeepSeek Platform</a> 获取</div>
                    </div>
                    <div class="form-group">
                        <label>高德地图 API Key</label>
                        <input type="password" id="amapKey" placeholder="输入你的高德 Web API Key">
                        <div class="hint">用于地图与路径展示，可在 <a href="https://console.amap.com/dev/key/app" target="_blank">高德开放平台</a> 获取</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>聚会时间</label>
                    <input type="time" id="meetingTime" value="19:00">
                </div>
            </div>

            <div class="form-group">
                <label>成员信息（出发地 + 口味，至少 3 人）</label>
                <div class="member-list" id="memberList">
                    <!-- 动态生成成员输入行 -->
                </div>
                <button class="btn-add" onclick="addMember()">+ 添加成员</button>
            </div>

            <button class="btn-primary" id="generateBtn" onclick="generateMeetingPoint()">
                生成碰面点
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在分析最佳碰面地点...</p>
            </div>
        </div>

        <div class="card result-section" id="resultSection">
            <h2 class="card-title">推荐结果</h2>

            <div class="members-summary" id="membersSummary"></div>

            <div class="recommendation-card">
                <h3 id="venueName">推荐地点名称</h3>
                <div class="address" id="venueAddress">地址信息</div>
                <div class="reason" id="venueReason">推荐理由</div>
            </div>
            <div class="recommendation-list" id="alternativeList"></div>
            <div class="route-controls">
                <div class="route-control-item">
                    <label for="finalVenueSelect">最终聚会地点</label>
                    <select id="finalVenueSelect"></select>
                </div>
                <div class="route-control-item">
                    <label for="travelModeSelect">出行方式</label>
                    <select id="travelModeSelect">
                        <option value="driving">驾车</option>
                        <option value="transit">公交</option>
                        <option value="walking">步行</option>
                        <option value="cycling">骑行</option>
                    </select>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // 可选：本地开发时可直接把 Key 写在这里（不要提交真实 Key）
        const DEFAULT_CONFIG = {
            deepseekKey: '',
            amapKey: ''
        };

        // 初始化成员列表
        let memberCount = 0;
        const MIN_MEMBERS = 3;
        const CUISINE_OPTIONS = ['中餐', '日料', '韩餐', '西餐', '火锅', '烧烤', '咖啡厅', '酒吧'];
        const ROUTE_MODE_LABELS = {
            driving: '驾车',
            transit: '公交',
            walking: '步行',
            cycling: '骑行'
        };
        const APP_STATE = {
            recommendations: [],
            members: [],
            selectedVenueLabel: 'A',
            selectedMode: 'driving'
        };
        const geocodeCache = new Map();

        // 默认示例地址
        const EXAMPLE_ADDRESSES = [
            '北京市朝阳区三里屯',
            '北京市海淀区中关村',
            '北京市东城区王府井'
        ];

        function init() {
            // 添加初始成员
            for (let i = 0; i < MIN_MEMBERS; i++) {
                addMember(EXAMPLE_ADDRESSES[i] || '', '');
            }
            initRouteControls();
        }

        function addMember(defaultValue = '', defaultPreference = '') {
            memberCount++;
            const memberList = document.getElementById('memberList');
            const preferenceOptionsHtml = ['<option value="">口味不限</option>']
                .concat(
                    CUISINE_OPTIONS.map((item) => (
                        `<option value="${item}" ${defaultPreference === item ? 'selected' : ''}>${item}</option>`
                    ))
                ).join('');
            const row = document.createElement('div');
            row.className = 'member-row';
            row.id = `member-${memberCount}`;
            row.innerHTML = `
                <div class="member-index">${memberList.children.length + 1}</div>
                <div class="member-fields">
                    <input type="text"
                           placeholder="输入出发地地址"
                           value="${defaultValue}"
                           class="member-input"
                           required>
                    <select class="member-preference" aria-label="成员口味偏好">
                        ${preferenceOptionsHtml}
                    </select>
                </div>
                ${memberList.children.length >= MIN_MEMBERS ? `
                    <button class="btn-remove" onclick="removeMember(${memberCount})" title="移除">×</button>
                ` : ''}
            `;
            memberList.appendChild(row);
            updateMemberIndices();
        }

        function removeMember(id) {
            const row = document.getElementById(`member-${id}`);
            if (row) {
                row.remove();
                updateMemberIndices();
            }
        }

        function updateMemberIndices() {
            const rows = document.querySelectorAll('.member-row');
            rows.forEach((row, index) => {
                const indexEl = row.querySelector('.member-index');
                if (indexEl) {
                    indexEl.textContent = index + 1;
                }
            });
        }

        function toggleApiInputs() {
            const apiInputs = document.getElementById('apiInputs');
            const toggle = document.querySelector('.api-toggle span:first-child');
            apiInputs.classList.toggle('show');
            toggle.textContent = apiInputs.classList.contains('show') ? '▼' : '▶';
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        async function generateMeetingPoint() {
            // 收集数据
            const time = document.getElementById('meetingTime').value;
            const rows = Array.from(document.querySelectorAll('.member-row'));
            const members = rows.map((row, idx) => {
                const address = row.querySelector('.member-input')?.value.trim() || '';
                const preference = row.querySelector('.member-preference')?.value.trim() || '';
                return {
                    id: idx + 1,
                    address,
                    preference: preference || '口味不限'
                };
            }).filter((item) => item.address);
            const addresses = members.map((item) => item.address);

            // 验证
            if (members.length < MIN_MEMBERS) {
                showError(`请至少输入 ${MIN_MEMBERS} 个出发地`);
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('resultSection').classList.remove('show');

            const deepseekKey = (document.getElementById('deepseekKey').value.trim() || DEFAULT_CONFIG.deepseekKey).trim();

            try {
                let recommendation;

                if (deepseekKey) {
                    // 调用 DeepSeek API
                    recommendation = await callDeepSeekAPI(members, time, deepseekKey);
                } else {
                    // 演示模式：模拟 API 调用
                    await simulateAPICall();
                    recommendation = getMockRecommendations(members);
                }

                // 显示结果
                displayResult(recommendation, members);

            } catch (error) {
                console.error('Error:', error);
                showError('生成推荐失败，请重试。' + (error.message || ''));
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('generateBtn').disabled = false;
            }
        }

        async function callDeepSeekAPI(members, time, apiKey) {
            const prompt = `请根据以下信息推荐 3 个聚会碰面地点：

成员信息（每人出发地和口味偏好）：
${members.map((member) => `${member.id}. 出发地：${member.address}；口味偏好：${member.preference}`).join('\n')}

聚会时间：${time}

请返回 JSON：
{
  "recommendations": [
    { "name": "地点名称", "address": "详细地址", "reason": "简短理由" }
  ]
}`;

            const response = await fetch('https://api.deepseek.com/chat/completions', {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    temperature: 0.2,
                    response_format: { type: 'json_object' },
                    messages: [
                        {
                            role: 'system',
                            content: '你是聚会选址助手。请只返回可解析 JSON。'
                        },
                        {
                            role: 'user',
                            content: prompt
                        }
                    ]
                })
            });

            if (!response.ok) {
                const errText = await response.text();
                throw new Error(`DeepSeek API 请求失败: ${response.status} ${errText}`);
            }

            const data = await response.json();
            const text = data?.choices?.[0]?.message?.content?.trim();
            if (!text) {
                throw new Error('DeepSeek 返回内容为空');
            }

            const cleaned = text
                .replace(/^```json\s*/i, '')
                .replace(/^```\s*/i, '')
                .replace(/\s*```$/i, '')
                .trim();

            try {
                return normalizeRecommendations(JSON.parse(cleaned));
            } catch {
                const jsonMatch = cleaned.match(/\{[\s\S]*\}/);
                if (jsonMatch) {
                    return normalizeRecommendations(JSON.parse(jsonMatch[0]));
                }
            }

            throw new Error('无法解析推荐结果');
        }

        function normalizeRecommendations(parsed) {

                if (!key) return;
                preferenceCount[key] = (preferenceCount[key] || 0) + 1;
            });
            const rankedPreferences = Object.keys(preferenceCount)
                .sort((a, b) => preferenceCount[b] - preferenceCount[a]);

            const list = [];
            const seen = new Set();
            rankedPreferences.forEach((pref) => {
                if (mockVenues[pref] && !seen.has(pref)) {

                }
            });
            const fallback = ['中餐', '火锅', '咖啡厅', '日料', '西餐'];
            fallback.forEach((pref) => {

        function getCenterPoint(points) {
            if (!points || points.length === 0) {
                return [116.397428, 39.90923];
            }
            const sum = points.reduce((acc, point) => {
                acc.lng += point[0];
                acc.lat += point[1];
                return acc;
            }, { lng: 0, lat: 0 });
            return [
                Number((sum.lng / points.length).toFixed(6)),
                Number((sum.lat / points.length).toFixed(6))
            ];
        }

            const recommendationGeocodeResults = await Promise.allSettled(

            );
            const recommendationPoints = recommendationGeocodeResults
                .map((result, index) => {
                    if (result.status !== 'fulfilled') return null;
                    return {
                        index: index + 1,
                        label: getRecommendationLabel(index),
                        name: recommendations[index].name,
                        address: recommendations[index].address,
                        point: result.value.point,
                        city: result.value.city,
                        adcode: result.value.adcode
                    };
                })
                .filter(Boolean);

            if (recommendationPoints.length === 0) {
                throw new Error('推荐地点坐标解析失败');
            }

            const selectedVenue = recommendationPoints.find((item) => item.label === selectedVenueLabel) || recommendationPoints[0];
            APP_STATE.selectedVenueLabel = selectedVenue.label;

            const memberGeocodeResults = await Promise.allSettled(
                addresses.map((address) => geocodeAddress(address, apiKey))
            );
            const memberPoints = memberGeocodeResults
                .map((result, index) => {
                    if (result.status !== 'fulfilled') return null;
                    return {
                        index: index + 1,
                        point: result.value.point,
                        city: result.value.city,
                        adcode: result.value.adcode
                    };
                })
                .filter(Boolean);

            if (memberPoints.length === 0) {
                throw new Error('成员坐标解析失败');
            }

            const allPoints = [
                ...memberPoints.map((item) => item.point),
                ...recommendationPoints.map((item) => item.point)
            ];
            const center = getCenterPoint(allPoints);

            const markers = [
                ...recommendationPoints.map((item) => {
                    const color = item.label === selectedVenue.label ? '0xDC2626' : '0xF97316';
                    return `large,${color},${item.label}:${item.point.join(',')}`;
                }),
                ...memberPoints.map((item) => `large,0x2563EB,${item.index}:${item.point.join(',')}`)
            ];

            const params = new URLSearchParams({
                key: apiKey,
                location: center.join(','),
                zoom: '11',
                size: '900*400',
                scale: '2',
                markers: markers.join('|')
            });

            const staticMapUrl = `https://restapi.amap.com/v3/staticmap?${params.toString()}`;
            const routeDurations = await buildRouteDurations(memberPoints, selectedVenue, apiKey, mode);

            mapEl.innerHTML = `
                <div class="map-shell">
                    <img
                        src="${staticMapUrl}"
                        alt="高德静态地图"
                        class="map-image"
                    />
                    ${getMeetingOverlayHtml(recommendationPoints, selectedVenue.label)}

        async function geocodeAddress(address, apiKey) {
            const cacheKey = `${apiKey}::${address}`;
            if (geocodeCache.has(cacheKey)) {
                return geocodeCache.get(cacheKey);
            }

            const url = `https://restapi.amap.com/v3/geocode/geo?key=${encodeURIComponent(apiKey)}&address=${encodeURIComponent(address)}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`地理编码请求失败: ${response.status}`);
            }

            const data = await response.json();
            if (data.status !== '1' || !Array.isArray(data.geocodes) || data.geocodes.length === 0) {
                throw new Error(`地址解析失败: ${address}`);
            }

            const geocode = data.geocodes[0] || {};
            const [lng, lat] = String(geocode.location || '').split(',').map(Number);
            if (!Number.isFinite(lng) || !Number.isFinite(lat)) {
                throw new Error(`坐标无效: ${address}`);
            }

            const normalized = {
                point: [lng, lat],
                adcode: String(geocode.adcode || '').trim(),
                city: normalizeCityField(geocode.city, geocode.province)
            };
            geocodeCache.set(cacheKey, normalized);
            return normalized;
        }

        function normalizeCityField(city, province) {
            let cityValue = city;
            if (Array.isArray(cityValue)) {
                cityValue = cityValue[0] || '';
            }
            cityValue = String(cityValue || '').trim();
            if (cityValue) return cityValue;

            const provinceValue = String(province || '').trim();
            return provinceValue;
        }

        async function buildRouteDurations(memberPoints, selectedVenue, apiKey, mode) {
            if (!memberPoints || memberPoints.length === 0 || !selectedVenue) {
                return [];
            }

            const tasks = memberPoints.map((member) =>
                getRouteDurationMinutes(member, selectedVenue, apiKey, mode)
            );
            const settled = await Promise.allSettled(tasks);

            return memberPoints.map((member, index) => ({
                memberIndex: member.index,
                minutes: settled[index].status === 'fulfilled' ? settled[index].value : null
            }));
        }

        async function getRouteDurationMinutes(member, selectedVenue, apiKey, mode) {
            if (mode === 'walking') {
                return getWalkingDurationMinutes(member.point, selectedVenue.point, apiKey);
            }
            if (mode === 'cycling') {
                return getCyclingDurationMinutes(member.point, selectedVenue.point, apiKey);
            }
            if (mode === 'transit') {
                const city = selectedVenue.city || selectedVenue.adcode || member.city || member.adcode;
                return getTransitDurationMinutes(member.point, selectedVenue.point, apiKey, city);
            }
            return getDrivingDurationMinutes(member.point, selectedVenue.point, apiKey);
        }

        async function getDrivingDurationMinutes(originPoint, destinationPoint, apiKey) {
            const origin = originPoint.join(',');
            const destination = destinationPoint.join(',');
            const url = `https://restapi.amap.com/v3/direction/driving?key=${encodeURIComponent(apiKey)}&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&extensions=base&strategy=0`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`驾车路径请求失败: ${response.status}`);
            }
            const data = await response.json();
            const seconds = Number(data?.route?.paths?.[0]?.duration);
            return normalizeDurationMinutes(seconds);
        }

        async function getWalkingDurationMinutes(originPoint, destinationPoint, apiKey) {
            const origin = originPoint.join(',');
            const destination = destinationPoint.join(',');
            const url = `https://restapi.amap.com/v3/direction/walking?key=${encodeURIComponent(apiKey)}&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`步行路径请求失败: ${response.status}`);
            }
            const data = await response.json();
            const seconds = Number(data?.route?.paths?.[0]?.duration);
            return normalizeDurationMinutes(seconds);
        }

        async function getCyclingDurationMinutes(originPoint, destinationPoint, apiKey) {
            const origin = originPoint.join(',');
            const destination = destinationPoint.join(',');
            const url = `https://restapi.amap.com/v4/direction/bicycling?key=${encodeURIComponent(apiKey)}&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`骑行路径请求失败: ${response.status}`);
            }
            const data = await response.json();
            const seconds = Number(data?.data?.paths?.[0]?.duration);
            return normalizeDurationMinutes(seconds);
        }

        async function getTransitDurationMinutes(originPoint, destinationPoint, apiKey, city) {
            if (!city) {
                return null;
            }
            const origin = originPoint.join(',');
            const destination = destinationPoint.join(',');
            const url = `https://restapi.amap.com/v3/direction/transit/integrated?key=${encodeURIComponent(apiKey)}&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&city=${encodeURIComponent(city)}&cityd=${encodeURIComponent(city)}&strategy=0&nightflag=0&extensions=base`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`公交路径请求失败: ${response.status}`);
            }
            const data = await response.json();
            const seconds = Number(data?.route?.transits?.[0]?.duration);
            return normalizeDurationMinutes(seconds);
        }

        function normalizeDurationMinutes(seconds) {
            if (!Number.isFinite(seconds) || seconds <= 0) {
                return null;
            }
            return Math.max(1, Math.round(seconds / 60));
        }

                        <div style="font-size: 3rem; margin-bottom: 10px;">🗺️</div>
                        <div style="font-weight: 600; margin-bottom: 5px;">演示模式</div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">
                            配置高德 Web 服务 Key 可查看真实地图
                        </div>
                    </div>
                    ${getMeetingOverlayHtml(recommendationPoints, selectedVenue.label)}
                    ${getAddressOverlayHtml(addresses)}
                    ${getRouteOverlayHtml(mockRouteRows, selectedVenue, mode)}
                </div>
            `;
        }

        function persistApiKeys() {
            localStorage.setItem('ontheway_deepseek_key', document.getElementById('deepseekKey').value.trim());
            localStorage.setItem('ontheway_amap_key', document.getElementById('amapKey').value.trim());
        }

        function restoreApiKeys() {
            const deepseekKey = localStorage.getItem('ontheway_deepseek_key') || DEFAULT_CONFIG.deepseekKey;
            const amapKey = localStorage.getItem('ontheway_amap_key') || DEFAULT_CONFIG.amapKey;
            document.getElementById('deepseekKey').value = deepseekKey;
            document.getElementById('amapKey').value = amapKey;
        }

        // 初始化
        init();
        restoreApiKeys();

        // 监听 API Key 变化
        document.getElementById('deepseekKey').addEventListener('change', persistApiKeys);
        document.getElementById('amapKey').addEventListener('change', () => {
            persistApiKeys();
        });
    </script>
</body>
</html>
